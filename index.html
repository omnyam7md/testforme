<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <meta name="description" content="Welcome to Daniels ">
   <script src="https://kit.fontawesome.com/005d4cf678.js" crossorigin="anonymous"></script>


      <link rel="stylesheet" href="css/bootstrap.min.css">
      <link rel="stylesheet" href="css/style.css">
      <link rel="icon" href="images/star.png" type="image/x-icon">
  <style>
@import url('https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&display=swap');
</style>
<style>
@import url('https://fonts.googleapis.com/css2?family=Righteous&display=swap');
</style>
<style>
@import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
</style>

</head>
<body>
  <div class="container">
    <h1 class="title fw-light text-center my-4  position-relative">Bookmarker</h1>
  
  <div class="title2 d-flex justify-content-center align-items-center ">
    <i class="fa-solid fa-bookmark fs-3 "></i> <h2 class="fs-5 text-center fw-medium">Bookmark your favorite sites</h2><i class="fa-solid fa-bookmark fs-3"></i>
  </div>
  
  <form class="siteform ">
    <span class="d-flex"> <i class="fa-solid fa-book fs-6 mx-2" ></i> <h3 class="fs-6 fw-bold"> Site Name</h3></span>

    <input type="text" class="form-control my-2" placeholder="Bookmark Name" name="siteName" onblur="validate(siteNameRegex, siteNameInput, 'nameError')">
      <p id="nameError" class="error-message text-danger"></p>

    <span class="d-flex mt-4"> <i class="fa-solid fa-link fs-6 mx-2" ></i> <h3 class="fs-6 fw-bold"> Site URL</h3></span>

    <input type="url" class="form-control my-2" placeholder="https://example.com" name="siteURL" onblur="validate(siteURLRegex, siteURLInput, 'urlError')">
      <p id="urlError" class="error-message text-danger"></p>


    <button type="button" class="btn btn-danger m-auto d-block mt-4 ">Submit</button>

  </form>

  <div class="line position-relative"></div>


<div class="sites-container mt-4 "></div>




</div>


<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/index.js"></script>


</body>
</html>
